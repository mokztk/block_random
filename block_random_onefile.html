		}

			color : red; font-style : oblique;
		}

<body>

<!-- メイン画面 -->
<div id="wrapper">
	<div id="header">
		<h1>置換ブロック法による割付表の作成</h1>
		<p>
			置換ブロック法によるランダム化 Permuted block randomization により並行2群間比較試験のための割付表を作成します。
			ブロックサイズを変更したり（現状では固定サイズのみ）、層別ランダム化 Stratified randomization のために複数の割付表を同時に作成したりできるようにしました。
		</p>
	</div> <!-- #header -->
	
	<hr>
	
	<div id="setting">
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
					<label>ブロックサイズ</label>
					<select id="bsize" required>
						<option>2</option>
						<option selected>4</option>
						<option>6</option>
						<option>8</option>
						<option>10</option>
					</select>
					<span class="description">
						大きい方が次が予測し辛くなりますが、両群で数が揃わなくなる危険が高くなります。
					</span>
				</div>
				
				<div class="pure-control-group">
					<label>作成する割付表の数</label>
					<input id="ngroups" type="text" value="2" placeholder="必須項目" required>
				</div>
				
				<div class="pure-control-group">
					<label>1群あたりの必要数</label>
					<input id="nming" type="text" value="20" placeholder="必須項目" required>
					<span class="description">
						実際には、必要数を満たすブロックサイズの倍数になります。
					</span>
				</div>
				
				<div class="pure-control-group">
					<label>乱数表番号</label>
					<input id="seed" type="text" placeholder="（任意）">
					<span class="description">
						数値を指定すると、同じ内容の割付表を再発行できるようになります。
					</span>
				</div>
				
				<div class="pure-controls">
					<button id="submit" class="pure-button pure-button-primary">作成！</button>
				</div>
			</fieldset>
		</form>
	</div> <!-- #setting -->
	
	<hr>
	
	<div id="alloctables">
		<p>ここに割付表が表示されます。</p>
	</div> <!-- #alloctables -->
	
	
</div> <!-- #wrapper -->

<!-- 以降、スクリプト関係 -->
	
<!-- Minified.js と Array.indexOf IE<9 polyfill -->

<script type="text/javascript">
	// Minified.js の準備
	var MINI = require('minified');
	var _=MINI._, $=MINI.$, $$=MINI.$$, EE=MINI.EE, HTML=MINI.HTML;
	
	// run at DOM ready
	$(function () {
		/**
		 *  128bit XORShift による擬似乱数発生器
		 */
		var XORShift = (function () {
			/**
			 *  seedsの格納用
			 */
			var x, y, z, w;

			/**
			 *  公開メソッド
			 */
			return {
				/**
				 *  seedsの初期化
				 *  @param {number} [seed] - 4番目のシードを変更する場合に指定
				 */
				setSeed : function (seed) {
					this.x = 123456789;
					this.y = 362436069;
					this.z = 521288629;
					/**
					 *  seedが指定された場合は4つ目のseedをその値にする
					 */
					this.w = seed ? seed : 88675123;
				},

				/**
				 *  乱数のシャッフル
				 *  @param {number} [n = 20] - 乱数列を進める回数
				 */
				shuffle : function (n) {
					/**
					 *  回数を指定されていなければ20回分進める
					 */
					var i;
					for (i = 0; i < (n ? n : 20); i++) { this.rnd(); }
				},

				/**
				 *  乱数列を初期化（seed設定＋シャッフル）
				 *  @param {number} [seed] - 4番目のseedの初期値
				 *  @param {number} [n] - 乱数列を進める回数
				 */
				init : function (seed, n) {
					this.setSeed(seed);
					this.shuffle(n);
				},

				/**
				 *  乱数をひとつ生成する（Math.random()互換）
				 *  @return {number} [0, 1) の範囲の数値
				 */
				rnd : function () {
					/**
					 *  初期化がまだされていなければ初期化を行う
					 */
					if (!this.x) { this.init(Date.now(), 40); }

					/**
					 *  128bit XORShift
					 */
					var t  = this.x ^ (this.x << 11);
					this.x = this.y;
					this.y = this.z;
					this.z = this.w;
					this.w = (this.w ^ (this.w >>> 17)) ^ (t ^ (t >>> 13));

					/**
					 *  >>>0 でunsignedに変換してから、[0, 1) の範囲にして返す
					 */
					return ((this.w >>> 0) % 0xffffffff) / 0xffffffff;
				}
			};
		}());

		/**
		 *  指定されたサイズの基本ブロックを保持して、乱数に基づいて一つのブロックを返す関数
		 *  @constructor
		 *  @param {number} [bsize = 4] - ブロックサイズ（省略時は4）
		 */
		var PermBlock = function (bsize) {
			"use strict";

			/**
			 *  bsize 省略時は 4とする
			 */
			if (!bsize) { bsize = 4; }

			/**
			 *  途中処理で使う変数の宣言と初期化
			 */
			var i,
				a = [],
				ans = [],
				temp = "";

			/**
			 *  基本ブロックを作るための材料として、A/Bを同数並べた長さbsizeの配列を作る
			 *  bsizeが奇数のときは、実質+1になる
			 */
			for (i = 0; i < bsize / 2; i++) {
				a.push("A");
				a.push("B");
			}

			/**
			 *  Bootstrap法で基礎配列を作り、配列 ans に追加する
			 *      Bootstrap試行回数は10000回とする
			 *      一通り作成したら、整列しておく
			 */
			for (i = 0; i < 10000; i++) {
				/**
				 *  配列 a をシャッフルし、結合した文字列を生成する
				 *    Array.sort() は破壊的メソッドなので本来は取り扱い注意
				 */
				temp = a.sort(function () {
					return Math.random() - 0.5;
				}).join("");

				/**
				 *  得られた temp が既出でなければ ans に加える
				 */
				if (ans.indexOf(temp) < 0) { ans.push(temp); }
			}
			ans.sort();

			/**
			 *  与えられた乱数を元に、一つの基礎配列を返す
			 *  @param {number} rand - 取り出すためのキー。[0,1) の範囲で
			 *  @return {string} 長さ bsize のランダム化された配列（e.g. ABBAAB）
			 */
			this.getBlock = function (rand) {
				return ans[Math.floor(rand * ans.length)];
			};

			/**
			 *  基礎配列の一覧を返す
			 *  @return {array} 基礎配列の一覧 ans
			 */
			this.showBlocks = function () {
				return ans;
			};

		};
		
		/**
		 *  「作成」ボタンをクリックした時の処理
		 */
		$("#submit").on("click", function (e, index) {
			/**
			 *  割付表の表示スペースをクリア
			 */
			$("#alloctables *").remove();
			
			/**
			 *  変数の宣言
			 */
			var block_size, n_list, min_list, user_seed,
				alloc_table, pb, i, res;
			
			/**
			 *  作成した割付表を格納するための配列
			 *  @type {[String]}
			 */
			alloc_table = [];
			
			/**
			 *  ブロックサイズ
			 *  @type {number}
			 */
			block_size = $$("#bsize").value;
						
			/**
			 *  作成する割付表の数
			 *  @type {number}
			 */
			n_list = $$("#ngroups").value;
			/**
			 *  nlist の値が不正な場合は、警告を表示して初期値(2)を使用
			 */
			if (!n_list || isNaN(n_list)) {
				n_list = 2;
				$("#ngroups").set("value", n_list);
				$("#alloctables").add(
					EE("p", {"@class" : "alert"},
					   "「作成する割付表の数」が不正です。初期値 2 で作成します。")
				);
			}
			
			/**
			 *  1群あたりの必要数
			 *  @type {number}
			 */
			min_list = $$("#nming").value;
			/**
			 *  min_list の値が不正な場合は、警告を表示して初期値(20)を使用
			 */
			if (!min_list || isNaN(min_list)) {
				min_list = 20;
				$("#nming").set("value", min_list);
				$("#alloctables").add(
					EE("p", {"@class" : "alert"},
					   "「1群あたりの必要数」が不正です。初期値 20 で作成します。")
				);
			}
			
			/**
			 *  乱数のseed
			 *  @type {number}
			 */
			user_seed = $$("#seed").value;
			/**
			 *  user_seed の値が不正な場合は、とくに警告を表示せず、Date.now() を使用
			 */
			if (!user_seed || isNaN(user_seed)) {
				user_seed = Date.now();
			}
			
			/**
			 *  置換ブロック法の基本ブロックを作成するためのオブジェクト
			 *  @type {PermBlock}
			 *  @param {number} bsize - ブロックサイズ
			 */
			pb = new PermBlock(block_size);
			
			/**
			 *  乱数発生器 XORShift の初期化
			 *  @param {number} seed - 乱数のseed
			 *  @param {number} n - シャッフルのため乱数列を進める回数
			 */
			XORShift.init(user_seed, 50);
			
			/**
			 *  割付表の作成
			 *    割付表の長さが min_list を超えるまで、順にブロックを繋いでいく
			 */
			for (i = 0; i < n_list; i++) { alloc_table[i] = ""; }
			while (alloc_table[0].length < min_list) {
				/**
				 *  1群ずつ作っていくと、あとで延長したときに序盤が変わってしまう
				 *  そこで、各群横並びで順次、割付表を伸ばしていくことにする
				 */
				for (i = 0; i < n_list; i++) {
					alloc_table[i] += pb.getBlock(XORShift.rnd());
				}
			}
			
			/**
			 *  結果を表にする
			 *  あわせて乱数表番号（seed）も表示する
			 *    後ろで、非表示の noscript#template に記載したテンプレートに流し込む
			 */
			res = _.format(
				window.unescape($$("#template").innerHTML),
				{alloctable : alloc_table, seed : user_seed}
			);
			$("#alloctables").add(HTML(res));
		});
	});
</script>

<!-- 結果表のテンプレート：エラー回避のため、不等号はエスケープ処理しておく -->
<noscript id="template">
	%3Ctable class="pure-table pure-table-bordered"%3E
		{{each table, i : alloctable}}
		%3Ctr%3E
			%3Cth class="resgroups"%3EGroup {{i+1}}%3C/th%3E
			%3Ctd class="reslist"%3E{{table}}%3C/td%3E
		%3C/tr%3E
		{{/each}}
		%3Ctr%3E
			%3Cth class="resgroups"%3E乱数表番号%3C/th%3E
			%3Ctd%3E{{seed}}%3C/td%3E
		%3C/tr%3E
	%3C/table%3E
</noscript>

</body>
</html>
